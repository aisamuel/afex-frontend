<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="card">
            <div class="header">
                <h2>Results</h2>
                <ul class="header-dropdown m-r--5">
                    <li class="dropdown">
                        <a href="#" onClick="return false;" data-toggle="dropdown" role="button"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">more_vert</i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li>
                                <a href="#" onClick="return false;">Action</a>
                            </li>
                            <li>
                                <a href="#" onClick="return false;">Another action</a>
                            </li>
                            <li>
                                <a href="#" onClick="return false;">Something else here</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="body">
                <div >
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" *ngFor="let result of results">
                            <!-- <div > -->
                                <mat-card (click)="details(result)">
                                    <mat-card-header>
                                        <img mat-card-avatar src="assets/images/user/user3.jpg">
                                        <mat-card-title>{{result?.username}}</mat-card-title>
                                        <mat-card-subtitle>{{result?.title}}</mat-card-subtitle>
                                    </mat-card-header>
                                    <!-- <img mat-card-image src="assets/images/image-gallery/5.jpg"> -->
                                    <mat-card-content>
                                        <p>{{result?.slug}}</p>
                                    </mat-card-content>
                                    <mat-divider></mat-divider>
                                    <mat-card-actions>
                                        <div fxLayout="row">
                                            <button mat-icon-button>
                                                {{result?.rating}}
                                                <mat-icon class="col-blue">share</mat-icon>
                                            </button>
                                            <button mat-icon-button>
                                                <mat-icon class="col-red">favorite</mat-icon>
                                            </button>
                                            <!-- <span fxFlex></span>
                                            <button mat-button>
                                                details
                                            </button>
                                            <button mat-button>
                                                save
                                            </button> -->
                                        </div>
                                    </mat-card-actions>
                                </mat-card>
                            </div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
